<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- BOOTSTRAP (style only)-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="hangman.css"/>
    <title>Hangman</title>
    <script type="text/javascript" src="hangman.js"></script>
  </head>
  <body lang="en-US">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <div class="input-group">
            <input type="text" id="wordInput" class="form-control"
                   placeholder="Player 1, input a word for player 2 to guess.">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" onclick="useWord();">
                Use This Word
              </button>
              <button class="btn btn-default" type="button" onclick="randWord();">
                Use a Random Word
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
